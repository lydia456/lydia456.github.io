<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8"/>
<title>登录界面</title>
<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
<div id="big_box">
	<div id="box">
	
		<h id="header">知乎</h>
		
		<p> 登录知乎，发现更大的世界</p>
		
		<ul id="ul_style">
		
			<li class="login_style">
				<label for="username" class="icon_username"></label>
				<input type="text" name="username" id="username" placeholder="手机号"></input>
			</li>
			
			<li class="password_style">
				<i class="icon_password"></i>
				<input type="password" name="password" id="password" placeholder="密码"></input>
			</li>
				
		</ul>
		
		<input type="submit" value="登录" id="submit_style"></input>
		
	</div>
</div>
</body>
</html>
